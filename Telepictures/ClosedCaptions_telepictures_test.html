<body>
<h2> Closed Captions Tester - iOS Inline Playback </h2>
<div id="myVideoTarget" style="width:400px;height:330px;float:left">

</div>
<br>


<script>

	kWidget.featureConfig({
		'targetId': 'myVideoTarget',
		'wid': '_1742301',
		'uiconf_id': '41382601',
		'entry_id': '0_sfb79nkd',
		'flashvars': {
            'EmbedPlayer.EnableMobileSkin': true,
            'EmbedPlayer.WebKitPlaysInline':true,
		    'Kaltura.UseAppleAdaptive': false,
			'disableTrackElement': true,
			'closedCaptions': {
				'hideWhenEmpty': true,
                'plugin': true,
                'whiteListLanguagesCodes': 'en,es,fr,jp',
				'layout': 'ontop',
				'useCookie': true,
                'forceWebVTT': true,
				'defaultLanguageKey': 'en',
                'forceLoadLanguage': true,
				'fontsize': 12,
				'bg' : '0x335544',
				'fontFamily' : 'Arial',
				'fontColor' : '0xFFFFFF',
				'useGlow' : 'false',
				'glowBlur': 4,
				'glowColor': '0x133693'
			}
		},
		'readyCallback': function( playerId ){
			$('.changeMeda').click(function(){
				$('#' + playerId )[0].sendNotification('changeMedia', { 'entryId': $(this).attr('data-entryId') });
				return false;
			})
			$('#changeMediaCaptions')
		}
	});
</script>

<script type="text/javascript" src="resources/qunit-kaltura-bootstrap.js"></script>
